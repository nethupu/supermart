<div class="order-form-container">
  <h1>Order Products</h1>
  <form id="order-form">
    <div class="form-group">
      <label for="category">Select The Category</label>
      <br>
      <br>
      <div>
          <label for="dairy">Dairy</label>
          <input type="radio" id="dairy" name="category" value="dairy" required>
          <label for="vegetables">Vegetables</label>
          <input type="radio" id="vegetables" name="category" value="vegetables" required>
          <label for="cosmetics">Cosmetics</label>
          <input type="radio" id="cosmetics" name="category" value="cosmetics" required>
      </div>
  </div>
      <div class="form-group">
          <label for="product">Product</label>
          <select id="product" name="product" required>
              <option value="">Select a product</option>
              <option value="diary-product1">Elephant House Strawberry Ice Cream</option>
              <option value="diary-product2">Elephant House Vanilla Ice Cream</option>
              <option value="diary-product3">Happy Cow Canned Cheese</option>
              <option value="diary-product4">Highland Butter</option>
              <option value="diary-product5">Kotmale Drinking Yogurt Mango</option>
              <option value="diary-product6">Kotmale Drinking Yogurt Strawberry</option>
              <option value="vegetable-product1">Carrots</option>
              <option value="vegetable-product2">Broccoli</option>
              <option value="vegetable-product3">Spinach</option>
              <option value="vegetable-product4">Tomatoes</option>
              <option value="vegetable-product5">Radish</option>
              <option value="vegetable-product6">Red Capsicum</option>
              <option value="cosmetics-product1">Dove Men+Care Long Lasting Antiperspirant Deodorant Stick, Clean Comfort, 2.7 oz</option>
              <option value="cosmetics-product2">Facial Cleanser Cetaphil Foaming Face Wash Foaming 8 oz. Pump Bottle Gentle Scent (EA/1)</option>
              <option value="cosmetics-product3">Santa Lucia GIORNO</option>
              <option value="cosmetics-product4">Molding Paste | Strong Hold - 2.5 Oz</option>
              <option value="cosmetics-product5">Pete & Pedro Clean Tea Tree Shampoo</option>
              <option value="cosmetics-product6">Pete & Pedro Peppermint Cream Conditioner</option>
          </select>
      </div>
      <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" name="quantity" min="1" value="1" required>
      </div>
      <div class="form-group">
        <label for="Total price">Total price</label>
        <input type="text" id="Total price" name="Total price"  required>
    </div>
      <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="Mobile number">Mobile number</label>
        <input type="Mobile number" id="Mobile number" name="Mobile number" required>
    </div>

      <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" name="address" rows="4" required></textarea>
      </div>
      <div class="form-actions">
          <button type="submit">Add to Cart</button>
          <button type="reset">Reset</button>
      </div>
  </form>
